<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   
    <form method="POST" action="/organize_auction">
        <h2>Organize Auction</h2>
        <div class="form-group">
            <label for="auction_name">Auction Name:</label>
            <input type="text" name="auction_name" id="auction_name" required>
        </div>
        <div class="form-group">
            <label for="auction_date">Auction Date:</label>
            <input type="date" name="auction_date" id="auction_date" required>
        </div>
        <div class="form-group">
            <label for="time_slot">Select Time Slot:</label>
            <select name="time_slot" id="time_slot" required>
                <option value="09:00-12:00">09:00 - 12:00</option>
                <option value="13:00-16:00">13:00 - 16:00</option>
                <option value="17:00-20:00">17:00 - 20:00</option>
            </select>
        </div>
        <button type="submit">Organize Auction</button>
    </form>
        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
